<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog</title>
  <link rel="stylesheet" href="/src/js/main.css">

</head>

<body>
  <header id="header" class="header container"></header>

  <main class="container catalog">
    <!-- catalog filters -->

    <section class="catalog-main">
      <section class="catalog-filters" id="catalog-filters" aria-label="Catalog filters">
        <form class="filter-group" id="catalog-filters-form">
          <fieldset class="filter-item" data-filter="category">
            <legend class="filter-item-title">Category</legend>
            <div class="filter-item-data">
              <button type="button" class="filter-label" aria-expanded="false" aria-controls="category-options">
                <span class="filter-selected">All</span>
                <span class="arrow-down" aria-hidden="true"><img alt="arrow-down"
                    src="/src/assets/images/arrow-down.svg"></span>
              </button>
              <ul class="filter-list" id="category-options">
                <li>
                  <input type="radio" class="visually-hidden" name="category" value="" id="cat-all" checked>
                  <label for="cat-all">All</label>
                </li>
                <li>
                  <input type="radio" class="visually-hidden" name="category" value="carry-ons" id="cat-carry-ons">
                  <label for="cat-carry-ons">carry-ons</label>
                </li>
                <li>
                  <input type="radio" class="visually-hidden" name="category" value="suitcases" id="cat-suitcases">
                  <label for="cat-suitcases">suitcases</label>
                </li>
                <li>
                  <input type="radio" class="visually-hidden" name="category" value="luggage sets" id="cat-sets">
                  <label for="cat-sets">luggage sets</label>
                </li>
                <li>
                  <input type="radio" class="visually-hidden" name="category" value="kids' luggage" id="cat-kids">
                  <label for="cat-kids">kids' luggage</label>
                </li>
              </ul>
            </div>
          </fieldset>

          <fieldset class="filter-item" data-filter="color">
            <legend class="filter-item-title">Color</legend>
            <div class="filter-item-data">
              <button type="button" class="filter-label" aria-expanded="false" aria-controls="color-options">
                <span class="filter-selected">Any</span>
                <span class="arrow-down" aria-hidden="true"><img alt="arrow-down"
                    src="/src/assets/images/arrow-down.svg"></span>
              </button>
              <ul class="filter-list" id="color-options">
                <li><input type="radio" class="visually-hidden" name="color" value="" id="color-any" checked><label
                    for="color-any">Any</label></li>
                <li><input type="radio" class="visually-hidden" name="color" value="red" id="color-red"><label
                    for="color-red">red</label></li>
                <li><input type="radio" class="visually-hidden" name="color" value="blue" id="color-blue"><label
                    for="color-blue">blue</label></li>
                <li><input type="radio" class="visually-hidden" name="color" value="green" id="color-green"><label
                    for="color-green">green</label></li>
                <li><input type="radio" class="visually-hidden" name="color" value="black" id="color-black"><label
                    for="color-black">black</label></li>
                <li><input type="radio" class="visually-hidden" name="color" value="grey" id="color-grey"><label
                    for="color-grey">grey</label></li>
                <li><input type="radio" class="visually-hidden" name="color" value="yellow" id="color-yellow"><label
                    for="color-yellow">yellow</label></li>
                <li><input type="radio" class="visually-hidden" name="color" value="pink" id="color-pink"><label
                    for="color-pink">pink</label></li>
              </ul>
            </div>
          </fieldset>

          <fieldset class="filter-item" data-filter="size">
            <legend class="filter-item-title">Size</legend>
            <div class="filter-item-data">
              <button type="button" class="filter-label" aria-expanded="false" aria-controls="size-options">
                <span class="filter-selected">Any</span>
                <span class="arrow-down" aria-hidden="true"><img alt="arrow-down"
                    src="/src/assets/images/arrow-down.svg"></span>
              </button>
              <ul class="filter-list" id="size-options">
                <li><input type="radio" class="visually-hidden" name="size" value="" id="size-any" checked><label
                    for="size-any">Any</label></li>
                <li><input type="radio" class="visually-hidden" name="size" value="S" id="size-s"><label
                    for="size-s">S</label></li>
                <li><input type="radio" class="visually-hidden" name="size" value="M" id="size-m"><label
                    for="size-m">M</label></li>
                <li><input type="radio" class="visually-hidden" name="size" value="L" id="size-l"><label
                    for="size-l">L</label></li>
                <li><input type="radio" class="visually-hidden" name="size" value="XL" id="size-xl"><label
                    for="size-xl">XL</label></li>
                <li><input type="radio" class="visually-hidden" name="size" value="S-L" id="size-s-l"><label
                    for="size-s-l">S-L</label></li>
                <li><input type="radio" class="visually-hidden" name="size" value="S, M, XL" id="size-s-m-xl"><label
                    for="size-s-m-xl">S, M, XL</label></li>
              </ul>
            </div>
          </fieldset>


          <fieldset class="filter-item filter-item_checkbox" data-filter="salesStatus">
            <label for="sales-checkbox" class="filter-item-title">Sales</label>
            <input type="checkbox" id="sales-checkbox" name="salesStatus" value="true">
          </fieldset>
        </form>

        <nav class="filter-actions" aria-label="Filter actions">
          <button type="button" id="filter-clear" class="btn btn_pink">CLEAR FILTERS</button>
          <button type="button" id="filter-toggle-compact" class="btn btn_pink" aria-pressed="false">HIDE
            FILTERS</button>
        </nav>
      </section>

      <section class="catalog-header-info">
        <p class="catalog-results" id="catalog-results"></p>

        <section class="catalog-controls">
          <select id="sort-select" class="sort-select" aria-label="Sort products by">
            <option value="default">Default Sorting</option>
            <option value="price-asc">Sort by price: lowest to highest</option>
            <option value="price-desc">Sort by price: highest to lowest</option>
            <option value="popularity">Sort by popularity</option>
            <option value="rating">Sort by rating</option>
          </select>
        </section>
      </section>

      <ul id="catalog-list" class="products-list"></ul>

      <footer class="catalog-footer">
        <nav class="pagination" id="pagination-controls" aria-label="Pagination"></nav>
      </footer>
    </section>

    <aside class="catalog-sidebar">
      <section class="filter-item search search-widget" data-filter="search">
        <h3 class="visually-hidden">Search</h3>
        <input type="search" id="catalog-search" name="q" type="search" placeholder="Search Models"
          aria-label="Search products" />
        <button type="button" aria-label="Search"><img alt="Search button"
            src="/src/assets/images/search-icon.svg"></button>
      </section>
      <section class="top-sets-widget" id="top-sets-container">
        <h3 class="widget-title">Top Best Sets</h3>
        <ul class="widget-list">
        </ul>
      </section>
    </aside>

  </main>
  <footer id="footer" class="footer"></footer>
  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
