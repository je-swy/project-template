<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog</title>
  <link rel="stylesheet" href="/src/js/main.css">

</head>

<body>
  <header id="header" class="header container"></header>

  <main class="container catalog">
    <!-- catalog filters -->

    <section class="catalog-main">
      <section class="catalog-filters" id="catalog-filters" aria-label="Catalog filters">
        <form class="filter-group" id="catalog-filters-form" role="search" aria-controls="catalog-list">
          <fieldset class="filter-item" data-filter="category">
            <h4 class="filter-item-title">Category</h4>
            <article class="filter-item-data">
              <legend class="filter-label"> <span class="filter-selected">Choose option</span> <span class="arrow-down"
                  aria-hidden="true"><img src="/src/assets/images/arrow-down.svg"></span>
              </legend>
              <ul class="filter-list" role="listbox" tabindex="-1" aria-label="Category options">
                <li role="option" data-value="">All</li>
                <li role="option" data-value="carry-ons">carry-ons</li>
                <li role="option" data-value="suitcases">suitcases</li>
                <li role="option" data-value="luggage sets">luggage sets</li>
                <li role="option" data-value="kids' luggage">kids' luggage</li>
              </ul>
            </article>
          </fieldset>

          <fieldset class="filter-item" data-filter="color">
            <h4 class="filter-item-title">Color</h4>
            <article class="filter-item-data">
              <legend class="filter-label"> <span class="filter-selected">Choose option</span> <span class="arrow-down"
                  aria-hidden="true"><img alt="arrow-down" src="/src/assets/images/arrow-down.svg">
              </legend>
              <ul class="filter-list" aria-label="Color options">
                <li role="option" data-value="">Any</li>
                <li role="option" data-value="red">red</li>
                <li role="option" data-value="blue">blue</li>
                <li role="option" data-value="green">green</li>
                <li role="option" data-value="black">black</li>
                <li role="option" data-value="grey">grey</li>
                <li role="option" data-value="yellow">yellow</li>
                <li role="option" data-value="pink">pink</li>
              </ul>
            </article>
          </fieldset>

          <fieldset class="filter-item" data-filter="size">
            <h4 class="filter-item-title">Size</h4>
            <article class="filter-item-data">
              <legend class="filter-label"> <span class="filter-selected">Choose option</span> <span class="arrow-down"
                  aria-hidden="true"><img alt="arrow-down" src="/src/assets/images/arrow-down.svg">
              </legend>
              <ul class="filter-list" aria-label="Size options">
                <li role="option" data-value="">Any</li>
                <li role="option" data-value="S">S</li>
                <li role="option" data-value="M">M</li>
                <li role="option" data-value="L">L</li>
                <li role="option" data-value="XL">XL</li>
                <li role="option" data-value="S-L">S-L</li>
                <li role="option" data-value="S, M, XL">S, M, XL</li>
              </ul>
            </article>
          </fieldset>

          <fieldset class="filter-item filter-item_checkbox" data-filter="salesStatus">
            <label for="sales-checkbox" class="filter-item-title">Sales</label>
            <input type="checkbox" id="sales-checkbox" name="salesStatus" value="true">
          </fieldset>
        </form>

        <nav class="filter-actions" role="toolbar" aria-label="Filter actions">
          <button type="button" id="filter-clear" class="btn btn_pink">CLEAR FILTERS</button>
          <button type="button" id="filter-toggle-compact" class="btn btn_pink" aria-pressed="false">HIDE
            FILTERS</button>
        </nav>
      </section>

      <section class="catalog-header-info">
        <p class="catalog-results" id="catalog-results"></p>

        <section class="catalog-controls">
          <select id="sort-select" class="sort-select" aria-label="Sort products by">
            <option value="default">Default Sorting</option>
            <option value="price-asc">Sort by price: lowest to highest</option>
            <option value="price-desc">Sort by price: highest to lowest</option>
            <option value="popularity">Sort by popularity</option>
            <option value="rating">Sort by rating</option>
          </select>
        </section>
      </section>

      <ul id="catalog-list" class="products-list" role="list"></ul>

      <footer class="catalog-footer">
        <nav class="pagination" id="pagination-controls" aria-label="Pagination"></nav>
      </footer>
    </section>

    <aside class="catalog-sidebar">
      <section class="filter-item search search-widget" data-filter="search">
        <h3 class="visually-hidden">Search</h3>
        <input type="search" id="catalog-search" name="q" type="search" placeholder="Search Models"
          aria-label="Search products" />
        <button type="button" aria-label="Search"><img src="/src/assets/images/search-icon.svg"></button>
      </section>
      <!-- <section class="search-widget">
                <h3 class="visually-hidden">Search</h3>
                <input type="search" id="catalog-search" placeholder="Search Models">
                <button type="button" aria-label="Search"><img src="/src/assets/images/search-icon.svg"></button>
            </section> -->
      <section class="top-sets-widget" id="top-sets-container">
        <h3 class="widget-title">Top Best Sets</h3>
        <ul class="widget-list">
        </ul>
      </section>
    </aside>

  </main>
  <footer id="footer" class="footer"></footer>
  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
