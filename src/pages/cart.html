<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="/src/js/main.css" />
</head>

<body>
  <header id="header" class="header container"></header>
  <section class="page-hero" style="
        background-image: url(&quot;/src/assets/images/hero-my-cart.jpg&quot;);
        height: 230px;
      ">
    <h1 class="page-hero__title">My Cart</h1>
  </section>
  <main class="cart-page container">
    <section class="cart-layout">
      <section class="cart-table-container">
        <table class="cart-table">
          <thead>
            <tr>
              <th scope="col" class="col-image">Image</th>
              <th scope="col" class="col-product">Product Name</th>
              <th scope="col" class="col-price">Price</th>
              <th scope="col" class="col-quantity">Quantity</th>
              <th scope="col" class="col-total">Total</th>
              <th scope="col" class="col-delete">Delete</th>
            </tr>
          </thead>
          <tbody id="cart-items-body"></tbody>
        </table>
        <footer class="cart-actions">
          <a href="/src/pages/catalog.html" class="btn btn_pink">Continue Shopping</a>
          <button type="button" id="clear-cart-btn" class="btn btn_pink">
            Clear Shopping Cart
          </button>
        </footer>
      </section>

      <aside class="cart-summary">
        <h4>Cart Totals</h4>
        <table class="summary-table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          <tbody>
            <tr>
              <td>Sub Total</td>
              <td id="summary-subtotal">$0.00</td>
            </tr>
            <tr>
              <td>Shipping</td>
              <td id="summary-shipping">$0.00</td>
            </tr>
            <tr class="summary-discount-row" hidden>
              <td>Discount (10%)</td>
              <td id="summary-discount">-$0.00</td>
            </tr>
            <tr class="summary-total-row">
              <td>Total</td>
              <td id="summary-total">$0.00</td>
            </tr>
          </tbody>
        </table>
        <button id="checkout-btn" class="btn btn_pink">Checkout</button>
      </aside>
    </section>
    <section class="cart-empty-message" hidden>
      <h2>Your cart is empty.</h2>
      <a href="/src/pages/catalog.html" class="btn btn_pink">Go to Catalog</a>
    </section>
  </main>

  <footer id="footer" class="footer"></footer>

  <script type="module" src="/src/js/main.js"></script>
  <script type="module" src="/src/js/cart-page.js"></script>
</body>

</html>
