<li class="product-card {{compactClass}}" data-id="{{id}}" role="listitem">
    {{badge}}
    <a class="product-card__link" href="{{link}}" aria-label="{{name}}">
        <img class="product-card__img" src="{{imageUrl}}" alt="{{name}}" loading="lazy" />
    </a>
    <section class="product-card__body">
        <a class="product-card__name" href="{{link}}">{{name}}</a>
        <p class="product-card__price">$ {{price}}</p>
        <footer class="product-card__actions">
            <button class="btn btn_pink product-card__add" data-action="add-to-cart" data-id="{{id}}">Add To
                Cart</button>
        </footer>
    </section>
</li>
